<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CV Maker - Buat CV Profesional dengan AI</title>
    <meta
      name="description"
      content="Buat CV profesional yang menarik dengan bantuan AI dalam hitungan menit. Cocok untuk fresh graduate dan pencari kerja."
    />

    <!-- Meta Open Graph (OG) disesuaikan -->
    <meta property="og:title" content="AI CV Maker" />

      property="og:description"
      content="Buat CV profesional yang menarik dengan bantuan AI dalam hitungan menit."
    />
    <meta property="og:type" content="website" />
    <!-- Meta OG Image dihapus, Anda bisa menambahkan URL gambar Anda sendiri di sini -->
    <meta property="og:image" content="" />

    <!-- Meta Twitter Card disesuaikan -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Meta Twitter Site dihapus -->
    <!-- Meta Twitter Image dihapus, Anda bisa menambahkan URL gambar Anda sendiri di sini -->
    <meta name="twitter:image" content="" />
  </head>

  <body>
    <div id="root"></div>
